<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            text-align: center;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }
        .video-container video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        .button {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2rem;
        }
        .button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="invitationVideo" autoplay muted playsinline onended="showButton()">
            <source src="Lettre d'invitation.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div class="content" id="rsvpButton">
        <a href="rsvp.html" class="button">RSVP Now</a>
    </div>
    
    <script>
        function showButton() {
            document.getElementById("rsvpButton").style.display = "block";
        }
    </script>
</body>
</html>
