<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who I Am</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            text-align: center;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: -1;
        }
        .video-container video {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
        }
        .name-cards-container {
            top: 55%;
            max-height: 250px;
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 320px;
            width: 85%;
            overflow-y: scroll;
            scrollbar-width: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .name-card {
            height: 50px;
            background: white;
            color: #004080;
            padding: 10px 20px;
            border-radius: 10px;
            width: 250px;
            margin: 5px 0;
            font-size: 1.2rem;
            transition: transform 0.3s, opacity 0.3s;
            opacity: 0.6;
        }
        .name-card.active {
            transform: scale(1.4);
            font-size: 1.6rem;
            font-weight: bold;
            opacity: 1;
        }

        .title {
            position: absolute;
            top: 28%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: bold;
            color: white;
            background: rgba(0, 123, 255, 0.6);
            padding: 15px 30px;
            border-radius: 10px;
            opacity: 0;
            animation: slide-in 1.5s ease-in-out forwards;
        }
        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translate(-50%, -70%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>
    <h1 class="title">IDENTIFIEZ VOUS</h1>
    <div class="video-container">
        <video id="firstVideo" autoplay muted loop playsinline>
            <source src="identify yourself.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture vid√©o.
        </video>
    </div>
    <div class="name-cards-container" id="nameContainer">
        <div class="name-card">&nbsp;</div>
        <div class="name-card">&nbsp;</div>
        <div class="name-card">Christina Ah-soon</div>
        <div class="name-card">Christine Magon</div>
        <div class="name-card">David Valsain</div>
        <div class="name-card">Elodie Goder</div>
        <div class="name-card">Jenny Lagaillarde</div>
        <div class="name-card">Joanna Polimont</div>
        <div class="name-card">Marie-Claude Nobin</div>
        <div class="name-card">Nathanielle Juliette</div>
        <div class="name-card">Nicolette Lagaillarde</div>
        <div class="name-card">Rheka Nundloll</div>
        <div class="name-card">Vanessa Caillou</div>
        <div class="name-card">Wendy Laviolette</div>
        <div class="name-card">&nbsp;</div>
        <div class="name-card">&nbsp;</div>
    </div>
    <script>
        const container = document.getElementById('nameContainer');
        const cards = document.querySelectorAll('.name-card');

        function highlightMiddle() {
            const containerMiddle = container.scrollTop + container.offsetHeight / 2;
            cards.forEach(card => {
                const cardMiddle = card.offsetTop + card.offsetHeight / 2;
                if (Math.abs(containerMiddle - cardMiddle) < card.offsetHeight / 2) {
                    card.classList.add('active');
                } else {
                    card.classList.remove('active');
                }
            });
        }

        container.addEventListener('scroll', highlightMiddle);
        window.onload = () => {
            const middleIndex = Math.floor(cards.length / 2);
            const middleCard = cards[middleIndex];
            container.scrollTop = middleCard.offsetTop - container.offsetHeight / 2 + middleCard.offsetHeight / 2;
            highlightMiddle();
        };

        function snapToMiddle() {
            let closestCard = null;
            let closestDistance = Infinity;
            const containerMiddle = container.scrollTop + container.offsetHeight / 2;
            
            cards.forEach(card => {
                const cardMiddle = card.offsetTop + card.offsetHeight / 2;
                let distance = Math.abs(containerMiddle - cardMiddle);
                if (distance < closestDistance) {
                    closestDistance = distance;
                    closestCard = card;
                }
            });
            
            if (closestCard) {
                let targetScroll = closestCard.offsetTop - container.offsetHeight / 2 + closestCard.offsetHeight / 2;
                container.scrollTo({
                    top: targetScroll,
                    behavior: 'smooth'
                });
            }
        }
        
        container.addEventListener('scroll', () => {
            clearTimeout(container.scrollTimeout);
            container.scrollTimeout = setTimeout(snapToMiddle, 100);
        });
    </script>
</body>
</html>
