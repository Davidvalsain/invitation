<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation RSVP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            text-align: center;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: -1;
        }
        .video-container video {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
        }
        .content {
            position: absolute;
            bottom: 23%;
            left: 50%;
            transform: translate(-50%, 0);
            display: none;
        }
        .animated-button {
            display: inline-block;
            opacity: 0;
            transform: translateY(50px);
            animation: slide-in 0.5s ease-out forwards, pulse 2s infinite 1s;
        }
        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="firstVideo" autoplay muted playsinline>
            <source src="Lettre d'invitation.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture vidéo.
        </video>
    </div>
    <video id="loopVideo" autoplay muted loop playsinline>
        <source src="/mnt/data/lettre d'invitation loop.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la lecture vidéo.
    </video>
    <div class="content" id="rsvpButton">
        <a href="#" class="animated-button">
            <img src="button.png" alt="Confirmer ici" width="250">
        </a>
    </div>
    
    <script>
        setTimeout(function() {
            document.getElementById("rsvpButton").style.display = "block";
        }, 5000);
    </script>
</body>
</html>
