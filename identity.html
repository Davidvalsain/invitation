<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            text-align: center;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: -1;
        }
        .video-container video {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
        }
        .name-cards-container {
            overflow-x: hidden;
            top: 65%;
            max-height: 250px;
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 320px;
            width: 85%;
            overflow-y: scroll;
            scrollbar-width: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .name-card {
            font-size: 0.9rem;
            width: 85%;
            max-width: 100%;
            height: 50px;
            background: white;
            color: #004080;
            padding: 10px 20px;
            border-radius: 10px;
            width: 250px;
            margin: 5px 0;
            transition: transform 0.3s;
        }
        .name-card.active {
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: bold;
            transform: scale(1.3);
            font-family: 'Arial', sans-serif;
        }
        .title {
            position: absolute;
            top: 32%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            background: rgba(0, 123, 255, 0.6);
            padding: 15px 30px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1 class="title">IDENTIFIEZ VOUS</h1>
    <div class="video-container">
        <video id="firstVideo" autoplay muted loop playsinline>
            <source src="identify yourself.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture vid√©o.
        </video>
    </div>
    <div class="name-cards-container" id="nameContainer">
        <div class="name-card">&nbsp;</div>
        <div class="name-card">&nbsp;</div>
        <div class="name-card">Christina Ah-soon</div>
        <div class="name-card">Christine Magon</div>
        <div class="name-card">David Valsain</div>
        <div class="name-card">Elodie Goder</div>
        <div class="name-card">Jenny Lagaillarde</div>
        <div class="name-card">Joanna Polimont</div>
        <div class="name-card">Marie-Claude Nobin</div>
        <div class="name-card">Nathanielle Juliette</div>
        <div class="name-card">Nicolette Lagaillarde</div>
        <div class="name-card">Rheka Nundloll</div>
        <div class="name-card">Vanessa Caillou</div>
        <div class="name-card">Wendy Laviolette</div>
        <div class="name-card">&nbsp;</div>
        <div class="name-card">&nbsp;</div>
    </div>
    <script>
        const container = document.getElementById('nameContainer');
        const cards = document.querySelectorAll('.name-card');

        function highlightMiddle() {
            const containerMiddle = container.scrollTop + container.offsetHeight / 2;
            cards.forEach(card => {
                card.addEventListener('click', function() {
                    if (this.classList.contains('active')) {
                        const selectedName = this.textContent.trim();
                        window.location.href = `option1.html?name=${encodeURIComponent(selectedName)}`;
                    }
                });
                const cardMiddle = card.offsetTop + card.offsetHeight / 2;
                if (Math.abs(containerMiddle - cardMiddle) < card.offsetHeight / 2) {
                    card.classList.add('active');
                } else {
                    card.classList.remove('active');
                }
            });
        }

        container.addEventListener('scroll', highlightMiddle);
        window.onload = () => {
            const middleIndex = Math.floor(cards.length / 2);
            const middleCard = cards[middleIndex];
            container.scrollTop = middleCard.offsetTop - container.offsetHeight / 2 + middleCard.offsetHeight / 2;
            highlightMiddle();
        };
    </script>
</body>
</html>
